<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png">
    <title>Ejercicio 02</title>
</head>

<body>
    <section>
        <h2>Operaci√≥nes Matematicas</h2>
        <form action="#" id="formulario">
            <label for="numero1">Ingrese numero</label>
            <input type="number" name="numero1" id="numero1" step="1" min="0" placeholder="Ingrese primer numero">
            <label for="numero2">Ingrese otro numero</label>
            <input type="number" name="numero2" id="numero2" placeholder="Ingrese segundo numero">
            <br />
            <button type="button" id="suma">+</button>
            <button type="button" id="resta">-</button>
            <button type="button" id="multiplicacion">x</button>
            <button type="button" id="division">/</button>
            <button type="button" id="raizCuadrada">Raiz Cuadrada</button>
            <button type="button" id="senoPrimero">Sen</button>
            <button type="button" id="consenoPrimero">Cos</button>
            <button type="button" id="ln">Ln</button>
        </form>

        <p id="resultado"></p>

        <script src="./js/main.js"></script>
    </section>
</body>

</html>
